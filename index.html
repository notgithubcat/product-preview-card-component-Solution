<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card-product">
        <img
          id="responsiveImage"
          src="./images/image-product-desktop.jpg"
          alt="image of perfume product"
        />
      </div>
      <div class="card-details">
        <span>perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p>$149.99</p>
          <span>$169.99</span>
        </div>

        <div class="btn">
          <a href="#"
            ><img src="./images/icon-cart.svg" alt="add to cart icon" />Add to
            Cart</a
          >
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/notgithubcat" target="_blank"
        >Mel Jun Halichic</a
      >.
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
